[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "panagram"
version = "0.0.1"
requires-python = ">=3.7"
dependencies = [
    "simple_parsing",
    "plotly",
    "dash",
    "pysam",
    "pandas",
    "Bio",
    "scipy",
    "toml",
    "bgzip",
    "mycolorpy",
    "seaborn",
    "pyyaml",
]

[project.scripts]
panagram = "panagram.__main__:main"
